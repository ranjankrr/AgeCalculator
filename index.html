<!DOCTYPE html>
<html>
    <head>
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div id="sub-container">
                <h2>Age Calculator</h2>
                <h4>Your Date Birth:</h4>
                <input type="date" id="date-birth" class="input-btn" placeholder="Your Date-birth">
                <h4>Today's Date:</h4>
                <input type="date" id="current-date" class="input-btn" placeholder="Your current-date"><br>
                <button id="submit" class="submit-reset">Submit</button>
                <button id="reset" class="submit-reset">Reset</button><br>
                <input type="text" id="display-age">


            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
